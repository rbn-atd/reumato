   <body>
    <h1>reumato 🍅</h1>
        <div id="pad-it">
            <!-- pan boxes layed out to look like h:m:s formatted Time 
            incremented time data is appended to the appropriate id -->
            <h1> <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span> </h1>
        </div>

        <div>

            <!--span boxes which are styled to look like circles -->

            <span id="dot1" class="dot"></span>
            <span id ="dot2" class="dot"></span>
            <span id ="dot3" class="dot"></span>
            <span id ="dot4" class="dot"></span>

        </div>
       
        <br />

        <script src="main.js"> </script>

        <!--buttons tags for a variety of control over the timer including setting time, starting timer, pausing timer, resetting 
            and changing the sound the alarm makes-->
        
        <button id="start-btn" onclick = "start()">Start</button>
        <button id="pause-btn" onclick="pause()">Pause</button>
        <button id="setTime-btn" onclick="setTime()">non-functional</button>
        <button id="reset-btn" onclick="fullReset()">Reset</button>

        <div id="pad-it">
            <h1 id="current-sound">Current sound: Ding</h1>

   </body>
